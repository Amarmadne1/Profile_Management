<mat-toolbar>
    <mat-toolbar-row>
        <button mat-icon-button>
            <mat-icon (click)="sidenav.toggle() ">menu</mat-icon>
        </button>
        <h1>Angular</h1>
        
    </mat-toolbar-row>
  </mat-toolbar>
    <mat-sidenav-container>
       <mat-sidenav [disableClose]="true" #sidenav mode="side">
  
        <mat-form-field appearance="fill">
          <mat-label>Organisational Unit</mat-label>
          <mat-select (selectionChange)="changeOU($event.value)">
            <mat-option *ngFor="let ou of OU" [value]="ou.value">
              {{ou.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Business Unit</mat-label>
          <mat-select (selectionChange)="changeBU($event.value)">
            <mat-option *ngFor="let bu of BUlist" [value]="bu.value">
              {{bu.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Delivery Unit</mat-label>
          <mat-select>
            <mat-option *ngFor="let du of DUlist" [value]="du">
              {{du}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
  
        <mat-form-field appearance="fill">
          <mat-label>Experience</mat-label>
          <mat-select>
            <mat-option *ngFor="let experience of Experience" [value]="experience.value">
              {{experience.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Skill 1</mat-label>
          <mat-select>
            <mat-option *ngFor="let skill of Skills" [value]="skill.value">
              {{skill.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Skill 2</mat-label>
          <mat-select>
            <mat-option *ngFor="let skill of Skills" [value]="skill.value">
              {{skill.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        
       </mat-sidenav>
       <mat-sidenav-content style="height:88vh">
        <div class="employee-card" *ngFor="let list of lists">
          <mat-card class="example-card">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="example-header-title">{{list.name}}</mat-card-title> 
            <mat-card-subtitle>{{list.designation}}</mat-card-subtitle>
            
          </mat-card-header>
          <mat-card-content class="example-card-content">
            
           <table >
              <tr>
                  <td class="example-table-td"> Email:</td>
                  <td class="example-table-td">{{list.email}}</td>
              </tr>
              <tr>
                  <td class="example-table-td"> OU:</td>
                  <td class="example-table-td">{{list.ou}}</td>
              </tr>
              <tr>
                  <td class="example-table-td"> DU:</td>
                  <td class="example-table-td">{{list.du}}</td>
              </tr>
      
           </table>
          </mat-card-content>
          
        </mat-card>
      </div>
      
      </mat-sidenav-content>
    </mat-sidenav-container>
